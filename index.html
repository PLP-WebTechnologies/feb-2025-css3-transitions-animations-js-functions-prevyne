<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations and localStorage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>CSS Animations & localStorage</h1>

    <button id="actionButton">Click Me!</button>
    <div id="animatedBox" class="box">Hover over me!</div>

    <h2>User Preferences</h2>
    <label for="themeColor">Choose a background color for the box:</label>
    <input type="color" id="themeColor" value="#3498db">
    <button id="savePreferenceButton">Save Preference</button>
    <button id="resetPreferenceButton">Reset Preference</button>

    <script src="script.js"></script>
</body>
</html>
